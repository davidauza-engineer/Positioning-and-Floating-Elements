<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>New York Time's Article Like Web Page</title>
</head>
<body>
  <!-- Navbar Start -->
  <nav class="navbar">
    <img class="navbar-element" src="images/ic_menu.svg" alt="menu icon">
    <img class="navbar-element" src="images/ic_search.svg" alt="magnifying glass icon">
    <a class="navbar-element" href="#">Space & Cosmos</a>
    <img class="navbar-element main-logo" src="images/img_logo.svg" alt="new york times logo">
    <!-- Button Container Start-->
    <div class="button-container">
      <button class="navbar-element navbar-button">Subscribe Now</button>
      <button class="navbar-element navbar-button">Log In</button>
    </div>
    <!-- Button Container End -->
  </nav>
  <!-- Navbar End -->
</body>
</html>
